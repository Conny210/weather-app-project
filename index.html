<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="borderexample">
    <form id="search">
      <input type="submit" value="🔍" />
      <input type="text" id="newCity" placeholder="Enter a city name..." />
    </form>
    <button class="currentLoc">Current location</button>
    <h1 id="city"></h1>
    <h2 id="date"></h2>
    <h3 id="weatherDescription"></h3>
    <h3 id="temp-wrapper">
      <strong id="temp"></strong>
      <span>
        <a href="#" id="celcius"> ℃</a>|<a href="#" id="fahrenheit">℉</a>
      </span>
      <img src="" alt="" id="weather-icon">
    </h3>
    <ul>
      <li>Humidity: <span id="humid"><span id="humidity"></span> %</span></li>
      <li>Wind speed: <span id="windy"><span id="wind"></span> km/h</span></li>
    </ul>
    <p><a href="https://github.com/Conny210/weather-app-project">open-source code</a> by Conny Serite</p>
    <script src="src/index.js"></script>
  </body>
</html>
