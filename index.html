<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search">
      <input type="submit" value="🔍" />
      <input type="text" id="newCity" placeholder="Enter a city" />
    </form>
    <button class="currentLoc">Current location</button>
    <h1 id="city">☁️ Gauteng ☁️</h1>
    <h3 id="date">Today</h3>
    <h3><span id="temp">8</span> ℃ 🥶</h3>
    <ul>
      <li>Mon ☁️</li>
      <li>Tue 🌦️</li>
      <li>Wed ⛅</li>
      <li>Thurs ⛈️</li>
      <li>Fri ☀️</li>
      <li>Sat 🌬️</li>
    </ul>

    <p>
      <a href="https://github.com/Conny210/weather-app-project"
        >Open-source code</a
      >
      by Conny
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
